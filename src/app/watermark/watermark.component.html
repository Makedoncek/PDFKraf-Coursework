<div class="text-box">
  <h1 class="text"> PDF Watermark </h1>
  <h4 class="text"> Empower Your Documents: Imprint Your Identity with Effortless Watermarking!!!!!!!!!!!!! </h4>
</div>

<div class="watermark-button-box">
  <button mat-fab extended color="primary">
    Choose file
  </button>

  <mat-form-field class="example-form-field">
    <mat-label>Your watermark</mat-label>
    <input matInput type="text" [(ngModel)]="value">
  </mat-form-field>


  <button mat-fab extended color="primary">
    Upload file
</button>
</div>
