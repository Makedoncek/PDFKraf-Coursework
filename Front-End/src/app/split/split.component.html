<div class="content-container">
  <div class="text-box">
    <h1 class="text"> PDF Split </h1>
    <h4 class="text"> Divide And Conquer: Seamlessly Split Your Documents For Ultimate Versatility! </h4>
  </div>

  <div class="split-button-box">
    <input #fileInput accept="application/pdf" type="file" (change)="onFileSelection($event)" style="display: none"/>
    <button mat-fab extended color="primary" (click)="triggerInput()">
      Choose file
    </button>

    <h4 *ngIf="fileName">{{fileName}}</h4>

    <mat-form-field *ngIf="MaxPages">
      <mat-label>From</mat-label>
      <input matInput type="text" [(ngModel)]="from">
    </mat-form-field>
    <mat-form-field *ngIf="MaxPages">
      <mat-label>To</mat-label>
      <input  matInput type="text"  [(ngModel)]="to">
    </mat-form-field>


    <button *ngIf="from != to" mat-fab extended color="primary" (click)="SendSplitRequest()">
      Split
    </button>

    <button mat-fab extended color="primary" *ngIf="result" (click)="downloadFile()">
      download
    </button>

  </div>
</div>
